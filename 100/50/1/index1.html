<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.clearfix:before,
	.clearfix:after{
		content: " ";
        display: table;
        clear: both; 
	}
    .box{
    	width: 100px;
    	height: 100px;
    	background:blue;
    	padding-left: 20px;
    	box-sizing: border-box;
    	-moz-box-sizing: border-box;
    	-webkit-box-sizing: border-box;
    	-o-box-sizing: border-box;
    }
 .box1{
    	width: 50px;
    	height: 40px;
    	background:yellow;
    
    }
	</style>
</head>
<body>
	<div class="box clearfix" >
        <div class="box1"></div>
	</div>
</body>
</html>
