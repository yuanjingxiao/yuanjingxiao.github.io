<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
  *{
  	padding: 0;
  	margin: 0;
  }
  div{
  	float: left;
  }
	</style>
</head>
<body>
<div>
	<video  controls="controls" width="300" autoplay="autoplay">
	<source src="video/video.webm" type="video/webm">
	<source src="video/video.mp4" type="video/mp4">
    </video>
	</div>
	<div>
	<video src="video/video.ogg" controls="controls" width="300" poster="video/myposter.jpg.jpg"></video>
	<video src="video/video.mp4" controls="controls" width="300" poster="video/myposter.jpg.jpg"></video>
	</div>
	<audio  controls="controls">
       <source src="video/song.mp3" type="audio/mp3">
        <source src="video/song.ogg" type="audio/ogg">
	</audio>

</body>
</html>
